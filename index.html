<!DOCTYPE html>
<html>
  <head>
    <link href="css/twin_css.css" type="text/css" rel="stylesheet">
    <script>
      var list = {
        0: "Audrey",
        1: "Cooper",
        2: "Leeland",
        3: "Bob",
        4: "Harry",
        5: "Andy",
        6: "Leo",
        7: "Norma",
        8: "James",
        9: "Waldo"
      }

      var quoteImage = {
      Audrey: {
        image: "images/audrey.jpg",
        quote: ["I'm Audrey Horne and I get what I want",
                "Don't make me leave!"]
        },
      Cooper: {
        image: "images/cooper.png",
        quote: ["Damn fine cup of coffee",
                "Diane..."]
        },
      Leeland: {
        image: "images/leeland.jpg",
        quote: ["Let's dance",
                "My Laura, my baby"]
        },
      Bob: {
        image: "images/bob.jpg",
        quote: ["I will kill again",
                "Cooper"]
        },
      Harry: {
        image: "images/harry.jpg",
        quote: ["Get him out of here",
                "Where's Josie?"]
        },
      Andy: {
        image: "images/andy.jpg",
        quote: ["I'm a whole damn town",
                "Let's be friends"]
        },
      Leo: {
        image: "images/leo.png",
        quote: ["Where's my shirt?",
                "You've been a bad girl"]
        },
      Norma: {
        image: "images/norma.jpg",
        quote: ["I'd rather be his whore than your wife",
                "Welcom to RR"]
        },
      James: {
        image: "images/james.jpg",
        quote: ["That's wrong",
                "I can't"]
        },
      Waldo: {
        image: "images/waldo.jpg",
        quote: ["Laura, Laura",
                "Leo, Leo"]
        }
      }

  function switchMono()  {
    document.getElementById("coffee_1").style.display = "inline";
    document.getElementById("pie_1").style.display = "inline";
    document.getElementById("coffee_2").style.display = "none";
    document.getElementById("pie_2").style.display = "none";
  }

  function switchStereo()  {
    document.getElementById("coffee_2").style.display = "inline";
    document.getElementById("pie_2").style.display = "inline";
    document.getElementById("coffee_1").style.display = "none";
    document.getElementById("pie_1").style.display = "none";
  }

  function randomize() {
      document.getElementById("grid_one").style.display = "block";
      document.getElementById("grid_two").style.display = "none";
      var result = list[Math.floor(Math.random() * 10)];
       document.getElementById("image").src = quoteImage[result].image;
       document.getElementById("image").alt = "image of " + result;
       document.getElementById("quote").innerHTML = quoteImage[result].quote[Math.floor(Math.random() * quoteImage[result].quote.length)];
  }

  function mix() {
        document.getElementById("grid_one").style.display = "block";
        document.getElementById("grid_two").style.display = "none";
        var result = list[Math.floor(Math.random() * 10)];
          document.getElementById("image").src = quoteImage[result].image;
          document.getElementById("image").alt = "image of " + result;
        var mixMe = list[Math.floor(Math.random() * 10)];
         document.getElementById("quote").innerHTML = quoteImage[mixMe].quote[Math.floor(Math.random() * quoteImage[mixMe].quote.length)];
  }

  function combine() {
        document.getElementById("grid_two").style.display = "inline-grid";
        document.getElementById("grid_one").style.display = "none";
        var resultOne = list[Math.floor(Math.random() * 10)];
        var resultTwo = list[Math.floor(Math.random() * 10)];
        if (resultOne != resultTwo) {
          document.getElementById("image_1").src = quoteImage[resultOne].image;
          document.getElementById("image_1").alt = "image of " + resultOne;
          document.getElementById("quote_1").innerHTML = quoteImage[resultOne].quote[Math.floor(Math.random() * quoteImage[resultOne].quote.length)];
          document.getElementById("image_2").src = quoteImage[resultTwo].image;
          document.getElementById("image_2").alt = "image of " + resultTwo;
          document.getElementById("quote_2").innerHTML = quoteImage[resultTwo].quote[Math.floor(Math.random() * quoteImage[resultTwo].quote.length)];
        }
        else {
          combine();
        }
      }

  function combineMix() {
        document.getElementById("grid_two").style.display = "inline-grid";
        document.getElementById("grid_one").style.display = "none";
        var resultOne = list[Math.floor(Math.random() * 10)];
        var mixMeOne = list[Math.floor(Math.random() * 10)];
        var resultTwo = list[Math.floor(Math.random() * 10)];
        var mixMeTwo = list[Math.floor(Math.random() * 10)];
        if (resultOne != resultTwo && mixMeOne != mixMeTwo) {
          document.getElementById("image_1").src = quoteImage[resultOne].image;
          document.getElementById("image_1").alt = "image of " + resultOne;
          document.getElementById("quote_1").innerHTML = quoteImage[mixMeOne].quote[Math.floor(Math.random() * quoteImage[mixMeOne].quote.length)];
          document.getElementById("image_2").src = quoteImage[resultTwo].image;
          document.getElementById("image_2").alt = "image of " + resultTwo;
          document.getElementById("quote_2").innerHTML = quoteImage[mixMeTwo].quote[Math.floor(Math.random() * quoteImage[mixMeTwo].quote.length)];
        }
        else {
          combine();
        }
      }

    </script>
  </head>
  <body>
    <div class="switch">
      <button onclick="switchMono()">Mono
      </button>
      <button onclick="switchStereo()">Stereo
      </button>
    </div>
    <div class="first_page">
      <img src="images/logo.png" alt="logo" class="logo">
      <p class="title">TWIN PEAKS QUOTE MACHINE</p>
      <div id="buttons">
        <img src="images/coffee.png" id="coffee_1" alt="coffee icon" onclick="randomize()">
        <img src="images/pie.png" id="pie_1" alt="pie icon" onclick="mix()">
        <img src="images/coffee.png" id="coffee_2" alt="coffee icon" onclick="combine()">
        <img src="images/pie.png" id="pie_2" alt="pie icon" onclick="combineMix()">
      </div>
    </div>
    <div id="grid_one">
      <div id= "mono">
        <img src="" id="image" alt="">
        <h3 id="quote">
        </h3>
      </div>
    </div>
    <div id="grid_two">
      <div id= "stereo_1">
        <img src="" id="image_1" alt="">
        <h3 id="quote_1">
        </h3>
      </div>
      <div id= "stereo_2">
        <img src="" id="image_2" alt="">
        </h1>
        <h3 id="quote_2">
        </h3>
      </div>
    </div>
  </body>
</html>
