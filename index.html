// Functions to choose between 'monologue' and 'dialogue' quoting

  function switchMono()  {
    document.getElementById("mono_button1").src = "images/mono active button.png";
    document.getElementById("stereo_button1").src = "images/stereo inactive button.png";
    document.getElementById("mono_button2").src = "images/mono active button.png";
    document.getElementById("stereo_button2").src = "images/stereo inactive button.png";
    document.getElementById("coffee_1").style.display = "inline";
    document.getElementById("pie_1").style.display = "inline";
    document.getElementById("coffee_2").style.display = "none";
    document.getElementById("pie_2").style.display = "none";
    document.getElementById("coffee_3").style.display = "inline";
    document.getElementById("pie_3").style.display = "inline";
    document.getElementById("coffee_4").style.display = "none";
    document.getElementById("pie_4").style.display = "none";
  }

  function switchStereo()  {
    document.getElementById("mono_button1").src = "images/mono inactive button.png";
    document.getElementById("stereo_button1").src = "images/stereo active button.png";
    document.getElementById("mono_button2").src = "images/mono inactive button.png";
    document.getElementById("stereo_button2").src = "images/stereo active button.png";
    document.getElementById("coffee_2").style.display = "inline";
    document.getElementById("pie_2").style.display = "inline";
    document.getElementById("coffee_1").style.display = "none";
    document.getElementById("pie_1").style.display = "none";
    document.getElementById("coffee_4").style.display = "inline";
    document.getElementById("pie_4").style.display = "inline";
    document.getElementById("coffee_3").style.display = "none";
    document.getElementById("pie_3").style.display = "none";
  }

// Basic 'monologue' quote fucntion

  function randomize() {

      document.getElementById("grid_one").style.display = "inline-grid";
      document.getElementById("grid_two").style.display = "none";
      document.getElementById("coffee_4").style.display = "none";
      document.getElementById("pie_4").style.display = "none";
      var result = list[Math.floor(Math.random() * 10)];
      var quoted = quoteImage[result].quote[Math.floor(Math.random() * quoteImage[result].quote.length)];
       document.getElementById("image").src = quoteImage[result].image[0];
       document.getElementById("image").alt = "image of " + result;
       document.getElementById("quote").innerHTML = quoted;
       document.getElementById("first_page").style.display = "none";
       document.getElementById("second_page").style.display = "block";
        if (quoted.length < 60) {
         document.getElementById("sheet").src = "images/torn sheet small.png";
       }
       else {
         document.getElementById("sheet").src = "images/torn sheet large.png";
       }
  }

// Mixed 'monologue' quote fucntion (random character to random quote)

  function mix() {
        document.getElementById("grid_one").style.display = "inline-grid";
        document.getElementById("grid_two").style.display = "none";
        document.getElementById("coffee_4").style.display = "none";
        document.getElementById("pie_4").style.display = "none";
        var result = list[Math.floor(Math.random() * 10)];
          document.getElementById("image").src = quoteImage[result].image[0];
          document.getElementById("image").alt = "image of " + result;
        var mixMe = list[Math.floor(Math.random() * 10)];
        var quoted = quoteImage[mixMe].quote[Math.floor(Math.random() * quoteImage[mixMe].quote.length)];
         document.getElementById("quote").innerHTML = quoted;
         document.getElementById("first_page").style.display = "none";
         document.getElementById("second_page").style.display = "block";
         if (quoted.length < 60) {
          document.getElementById("sheet").src = "images/torn sheet small.png";
          }
        else {
          document.getElementById("sheet").src = "images/torn sheet large.png";
         }
  }

// Basic "dialogue" quote function

        function combine() {
        document.getElementById("grid_two").style.display = "inline-block";
        document.getElementById("grid_one").style.display = "none";
        var resultOne = list[Math.floor(Math.random() * 10)];
        var resultTwo = list[Math.floor(Math.random() * 10)];
        if (resultOne != resultTwo) {
          document.getElementById("image_1").src = quoteImage[resultOne].image[0];
          document.getElementById("image_1").alt = "image of " + resultOne;
          document.getElementById("quote_1").innerHTML = quoteImage[resultOne].quote[Math.floor(Math.random() * quoteImage[resultOne].quote.length)];
          document.getElementById("image_2").src = quoteImage[resultTwo].image[1];
          document.getElementById("image_2").alt = "image of " + resultTwo;
          document.getElementById("quote_2").innerHTML = quoteImage[resultTwo].quote[Math.floor(Math.random() * quoteImage[resultTwo].quote.length)];
          document.getElementById("first_page").style.display = "none";
          document.getElementById("second_page").style.display = "block";
        }
        else {
          combine();
        }
      }

// Mixed 'dialogue' quote fucntion (2 random characters to 2 random quotes)

        function combineMix() {
        document.getElementById("grid_two").style.display = "inline-block";
        document.getElementById("grid_one").style.display = "none";
        var resultOne = list[Math.floor(Math.random() * 10)];
        var mixMeOne = list[Math.floor(Math.random() * 10)];
        var resultTwo = list[Math.floor(Math.random() * 10)];
        var mixMeTwo = list[Math.floor(Math.random() * 10)];
        if (resultOne != resultTwo && mixMeOne != mixMeTwo) {
          document.getElementById("image_1").src = quoteImage[resultOne].image[0];
          document.getElementById("image_1").alt = "image of " + resultOne;
          document.getElementById("quote_1").innerHTML = quoteImage[mixMeOne].quote[Math.floor(Math.random() * quoteImage[mixMeOne].quote.length)];
          document.getElementById("image_2").src = quoteImage[resultTwo].image[1];
          document.getElementById("image_2").alt = "image of " + resultTwo;
          document.getElementById("quote_2").innerHTML = quoteImage[mixMeTwo].quote[Math.floor(Math.random() * quoteImage[mixMeTwo].quote.length)];
          document.getElementById("first_page").style.display = "none";
          document.getElementById("second_page").style.display = "block";
        }
        else {
          combine();
        }
      }

  <body>

<!-- Title page -->

    <div id="first_page">

       <img src="images/mono active button.png" id="mono_button1" alt="mono button" onclick="switchMono()">
        <img src="images/stereo inactive button.png" id="stereo_button1" alt="stereo button" onclick="switchStereo()">
      </div>
      <img src="images/logo.png" alt="logo" class="logo">
      <p class="title">TWIN PEAKS QUOTE MACHINE</p>
      <div id="buttons1">
        <img src="images/coffee.png" id="coffee_1" alt="coffee icon" onclick="randomize()">
        <img src="images/pie.png" id="pie_1" alt="pie icon" onclick="mix()">
        <img src="images/coffee.png" id="coffee_2" alt="coffee icon" onclick="combine()">
        <img src="images/pie.png" id="pie_2" alt="pie icon" onclick="combineMix()">
      </div>
    </div>

<!-- Action page -->

    <div id="second_page">
      <img src="images/logo2.png" alt="second logo" class="logo2">
      <div id="buttons2">
        <img src="images/coffee2.png" id="coffee_3" alt="coffee icon" onclick="randomize()">

        <img src="images/coffee2.png" id="coffee_4" alt="coffee icon" onclick="combine()">

      </div>
      <div id="switch2">
        <img src="images/mono active button.png" id="mono_button2" alt="mono button" onclick="switchMono()">
        <img src="images/stereo inactive button.png" id="stereo_button2" alt="stereo button" onclick="switchStereo()">
      </div>
    </div>

<!-- Grid for one character -->

    <div id="grid_one">
      <div id= "mono_image">
        <img src="" id="image" alt="">
      </div>
      <div id= "mono_quote">
        <img src="images/torn sheet small.png" id="sheet" alt="torn sheet">
        <p id="quote"></p>
      </div>
    </div>

<!-- Grid for two characters -->

    <div id="grid_two">
      <div id= "stereo_1">

        </div>
        <div id="torn_sheet_1">
