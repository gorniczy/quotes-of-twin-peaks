<html>

      Leeland: {

      Bob: {

  function randomize() {
      document.getElementById("duo").style.display = "none";
      var result = list[Math.floor(Math.random() * 10)];
       document.getElementById("image").innerHTML = result;
       document.getElementById("quote").innerHTML = quoteImage[result].quote[Math.floor(Math.random() * quoteImage[result].quote.length)];
  }

  function mix() {
        document.getElementById("duo").style.display = "none";
        var result = list[Math.floor(Math.random() * 10)];
         document.getElementById("image").innerHTML = result;
        var mixMe = list[Math.floor(Math.random() * 10)];
         document.getElementById("quote").innerHTML = quoteImage[mixMe].quote[Math.floor(Math.random() * quoteImage[result].quote.length)];
  }

  function combine() {
        document.getElementById("duo").style.display = "block";
        var resultOne = list[Math.floor(Math.random() * 10)];
        var resultTwo = list[Math.floor(Math.random() * 10)];
        if (resultOne != resultTwo) {
          document.getElementById("image").innerHTML = resultOne;
          document.getElementById("quote").innerHTML = quoteImage[resultOne].quote[Math.floor(Math.random() * quoteImage[resultOne].quote.length)];
          document.getElementById("duo_image").innerHTML = resultTwo;
          document.getElementById("duo_quote").innerHTML = quoteImage[resultTwo].quote[Math.floor(Math.random() * quoteImage[resultTwo].quote.length)];
        }
        else {
          combine();
        }
      }

  function combineMix() {
        document.getElementById("duo").style.display = "block";
        var resultOne = list[Math.floor(Math.random() * 10)];
        var mixMeOne = list[Math.floor(Math.random() * 10)];
        var resultTwo = list[Math.floor(Math.random() * 10)];
        var mixMeTwo = list[Math.floor(Math.random() * 10)];
        if (resultOne != resultTwo && mixMeOne != mixMeTwo) {
          document.getElementById("image").innerHTML = resultOne;
          document.getElementById("quote").innerHTML = quoteImage[mixMeOne].quote[Math.floor(Math.random() * quoteImage[mixMeOne].quote.length)];
          document.getElementById("duo_image").innerHTML = resultTwo;
          document.getElementById("duo_quote").innerHTML = quoteImage[mixMeTwo].quote[Math.floor(Math.random() * quoteImage[mixMeTwo].quote.length)];
        }
        else {
          combine();
        }
      }

    </script>

  <body>

      <button onclick="mix()">Mix Me!

      <button onclick="combine()">Combine Me!

      </button>
      <button onclick="combineMix()">Combine Mix Me!
    </div>
    <div class="grid">

        <h3 id="quote">

      </div>
      <div id = "duo">

        <h3 id="duo_quote">

      </div>
    </div>
  </body>
