<body>
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);

      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div class="wrapper">

    <!-- Title page -->

    <div id="switch">
      <img src="images/mono active button.png" id="mono_button" alt="mono button" onclick="switchMonoStereo()">
      <img src="images/stereo inactive button.png" id="stereo_button" alt="stereo button" onclick="switchMonoStereo()">
    </div>
    <div id="intro_page">
      <img src="images/logo.png" alt="logo" class="logo">
      <p class="title">TWIN PEAKS QUOTE MACHINE</p>
      <div id="buttons1">
        <div>
          <img src="images/coffee.png" id="coffee_1" alt="coffee icon">
          <img src="images/coffee.png" id="coffee_2" alt="coffee icon" onclick="combine()">
          <p class="button_name_1">quote</p>
        </div>
        <div>
          <img src="images/pie.png" id="pie_1" alt="pie icon" onclick="mix()">
          <img src="images/pie.png" id="pie_2" alt="pie icon" onclick="combineMix()">
          <p class="button_name_2">mix</p>
        </div>
      </div>
    </div>

    <!-- Action page -->

    <div id="action_page">
      <img src="images/logo2.png" alt="second logo" class="logo2">
      <div id="buttons2">
        <img src="images/coffee2.png" id="coffee_3" alt="coffee icon" onclick="randomize()">
        <img src="images/pie2.png" id="pie_3" alt="pie icon" onclick="mix()">
        <img src="images/coffee2.png" id="coffee_4" alt="coffee icon" onclick="combine()">
        <img src="images/pie2.png" id="pie_4" alt="pie icon" onclick="combineMix()">
      </div>
    </div>

    <!-- Grid for one character -->

    <div id="grid_one">
      <div id="mono_image">
        <img src="" id="image" alt="">
      </div>
      <div id="mono_quote">
        <img src="images/torn sheet small.png" id="sheet" alt="torn sheet">
        <p id="quote"></p>
      </div>
    </div>

    <!-- Grid for two characters -->

    <div id="grid_two">
      <div id="stereo_1">
        <div id="character_1">
          <img src="" id="image_1" alt="">
        </div>
        <div id="torn_sheet_1">
          <img src="images/torn sheet small 2.png" id="sheet_1" alt="torn sheet">
          <p id="quote_1">
          </p>
        </div>
      </div>
      <div id="stereo_2">
        <div id="character_2">
          <img src="" id="image_2" alt="">
        </div>
        <div id="torn_sheet_2">
          <img src="images/torn sheet small.png" id="sheet_2" alt="torn sheet">
          <p id="quote_2">
          </p>
        </div>
      </div>
    </div>

    <!-- Social media -->

    <div id="social">
      <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fgorniczy.github.io%2Fquotes-of-twin-peaks&amp;src=sdkpreparse"><img src="images/facebook button.png" id="facebook" alt="facebook button"></a>

      <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fgorniczy.github.io%2Fquotes-of-twin-peaks&amp;src=sdkpreparse&text=Generate%2C%20mix%20and%20combine%20quotes%20from%20the%20iconic%2090s%20TV%20show%20%E2%80%94%20Twin%20Peaks%20%E2%80%94%20"
        target="_blank"><img src="images/twitter button.png" id="twitter" alt="twitter button"></a>

    </div>

  </div>

  <!-- Landscape mobile -->

  <div class="landscape">
    <img src="images/logo.png" alt="logo" class="logo_ls">
    <p class="instruct">Rotate to portrait/enlarge the window</p>
  </div>

  <!-- Caption -->

  <div id="caption">
    <p>Designed and coded with passion by <a href="https://github.com/gorniczy">gorniczy</a></p>
  </div>
