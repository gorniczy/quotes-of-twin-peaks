<!DOCTYPE html>
<html>
  <head>
    <script>
      var list = {
        0: "Audrey",
        1: "Cooper",
        2: "Leeland",
        3: "Bob",
        4: "Harry",
        5: "Andy",
        6: "Leo",
        7: "Norma",
        8: "James",
        9: "Waldo"
      };
function randomize() {
      var result = list[Math.floor(Math.random() * 10)];
       document.getElementById("here").innerHTML = result;
  };
    </script>
  </head>
  <body>
    <div>
      <h1 id="here">
      </h1>
    </div>
      <button onclick="randomize()">Quote Me!
      </button>
    </div>

  </body>
</html>
